<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/logincad.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="./assets/imgs/logo.png" alt="review.it">
        </div>
        <div class="logo2">
          <a href="index.html">review.it</a>
        </div>
        <div class="container">
          <ul class="navbar">
            <li><a href="simulador.html">Dashboard</a></li>
            <li><a href="musicas.html">Músicas</a></li>
            <li><a href="filmes.html">Filmes</a></li>
            <li><a href="sobremim.html">Sobre</a></li>
            <li><a href="meuperfil.html">Perfil</a></li>
          </ul>
        </div>
      </header>
      <div class="login">
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
          </div>
        </div>
        <div class="container">
          <div class="card card-cadastro">
            <h2>Bem-vindo!</h2>
            <div class="formulario">
              <!--
                             Para inserir mais um campo, copie uma das inputs abaixo.
                             Assim que inserir vá para o script abaixo.
                         -->
              <div class="campo">
                <span>Nome:</span>
                <input id="nome_input" type="text" placeholder="Seu nome" />
              </div>
              <div class="campo">
                <span>CPF</span>
                <input id="cpf_input" type="number" placeholder="CPF">
              </div>
              <div class="campo">
                <span>E-mail:</span>
                <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
              </div>
    
              <div class="campo">
                <span>Senha:</span>
                <input id="senha_input" type="password" placeholder="******" />
              </div>
              <div class="campo">
                <span>Confirmação da Senha:</span>
                <input id="confirmacao_senha_input" type="password" placeholder="******" />
              </div>
              <button class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
            
            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer-content">
    
          <p>&copy; 2025 review.it — Todos os direitos reservados.</p>
          <ul class="footer-links">
            <li><a href="simulador.html">Dashboard</a></li>
            <li><a href="musicas.html">Músicas</a></li>
            <li><a href="filmes.html">Filmes</a></li>
            <li><a href="sobremim.html">Sobre</a></li>
            <li><a href="meuperfil.html">Perfil</a></li>
          </ul>
        </div>
      </footer>
</body>
</html>
